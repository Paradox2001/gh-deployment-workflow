name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'index.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dummy step to ensure upload-artifact is available
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: ./index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
